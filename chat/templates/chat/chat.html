{% extends "accounts/layout.html" %} {% load static %}

{% block cssfiles %}
<link rel="stylesheet" href="{% static 'chat/styles.css' %}"/>
{% endblock cssfiles %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>
            <small>Pick a user and start chatting!</small>
        </h1>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div id="user-list" class="list-group">
                <a href="" class="list-group-item disabled">
                    <h4 class="list-group-item-heading">Friends</h4>
                    <!-- {# Users go here #} -->
                </a>
            </div>
        </div>
        <div class="col-md-8 mt-sm-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h4 class="panel-title">Chat</h4>
                </div>
                <div>
                    <ul id="messages" class="messages">
                        <!-- {# Messages go here #} -->
                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input id="chat-input" type="text" class="form-control input"
                            placeholder="Type your message here ..." maxlength="500">
                        <span class="input-group-btn ml-2">
                            <button class="btn btn-info btn" id="btn-send">
                                Send</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let sessionKey = '{{ request.session.session_key }}';
    let currentUser = '{{ request.user.username }}';
    console.log(currentUser)
    console.log(sessionKey)
</script>
<script src="{% static 'chat/app.js' %}"></script>

{% endblock content %}
